<div class="stories-list mat-typography"
    style="display: flex; flex-direction: column; min-height: 100vh; align-items: center; background: #fafafa;">
    <h2 style="margin-top: 32px;">Newest Hacker News Stories</h2>
    <mat-form-field appearance="outline" style="width: 100%; max-width: 500px; margin-bottom: 24px;">
        <mat-label>Search stories...</mat-label>
        <input matInput [(ngModel)]="search" (ngModelChange)="onSearchChange($event)" />
    </mat-form-field>
    <div *ngIf="loading" class="loading-container" style="margin: 48px 0;">
        <mat-spinner diameter="40"></mat-spinner>
    </div>
    <div *ngIf="!loading"
        style="width: 100%; max-width: 600px; flex: 1; display: flex; flex-direction: column; align-items: center;">
        <mat-card *ngFor="let story of stories" style="margin-bottom: 20px; width: 100%;">
            <mat-card-title>
                <a *ngIf="story.url; else noLink" [href]="story.url" target="_blank">{{ story.title }}</a>
                <ng-template #noLink>{{ story.title }}</ng-template>
            </mat-card-title>
            <mat-card-content>
                <span class="meta">by {{ story.by }} | score: {{ story.score }}</span>
            </mat-card-content>
        </mat-card>
        <div class="pagination"
            style="display: flex; justify-content: center; align-items: center; gap: 16px; margin: 32px 0;">
            <button *ngIf="page > 1" mat-raised-button color="primary" (click)="prevPage()">Previous</button>
            <span>Page {{ page }}</span>
            <button mat-raised-button color="primary" (click)="nextPage()"
                [disabled]="stories.length < pageSize">Next</button>
        </div>
    </div>
    <footer
        style="width: 100%; text-align: center; margin-top: auto; padding: 24px 0 8px 0; color: #888; font-size: 14px;">
        <span>Hacker News Angular &copy; 2025</span>
    </footer>
</div>
